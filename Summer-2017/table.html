<!DOCTYPE html>
<html lang="en">
<head>

    <title>Summer-2017 Table..</title>
</head>
<body>
    <fieldset style="display: inline-block;">
        <table border="1">
            <caption>Table 1: A more complex table</caption>
            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Average</th>
                    <th rowspan="2">Other <br>category</th>

                <tr>
                    <th>height</th>
                    <th>weight</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                   <td>males</td>
                   <td>height</td>
                   <td>0.003</td>
                   <td>yyy</td>
                </tr>
                <tr>
                   <td>females</td>
                   <td>1.9</td>
                   <td>0.002</td>
                   <td>xxx</td>
                </tr>
            </tbody>
        </table>
    </fieldset>

</html>
